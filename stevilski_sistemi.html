
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kalkulator</title>
        <link rel="shortcut icon" type="image/png" href="Calculator.png"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script
          src="https://kit.fontawesome.com/00e684f407.js"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
      </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand fas fa-calculator" href="#"></a>
       

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Kalkulator<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Številski sistemi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logicniOperatorji.html">Logični operatorji</a>
                </li>


            </ul>

        </div>
    </nav>
    <div class="rounded shadow-lg sistemi" id="kalkulator">

        <div class="container stevilski-sistemi">
            <div class="row sistem-select">
                <div class="col-2">Iz:</div>
                <div class="col-10"> <select id="mySelectBox1" class="form-select" aria-label="select1">
                    <option value="1" selected>Binarni</option>
                    <option value="2">Decimalni</option>
                    <option value="3">Osmiški</option>
                    <option value="4">Šestnajstiški</option>
                  </select></div>

            </div>
            <div class="row sistem-select">
                <div class="col-2">V:</div>
                <div class="col-10"> <select id="mySelectBox2" class="form-select" aria-label="select2">
                    <option value="1">Binarni</option>
                    <option value="2" selected>Decimalni</option>
                    <option value="3">Osmiški</option>
                    <option value="4">Šestnajstiški</option>
                  </select></div>

            </div>
            <div class="row">
                <div class="col-8">
                    <div class="form-group stevilo">
                        <label for="formcontrolarea1">Vnesite število:</label>
                        <textarea class="form-control shadow" id="formcontrolarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-4">
                    <i id="OpenImgUpload" class="fas fa-file-upload upload-icon"></i>
                    <input type="file" id="imgupload" style="display:none" accept=".txt" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="formcontrolarea1">Pretvorjeno število:</label>
                    <div id="result-container" class="rounded shadow-sm">
                        <h3 class="spodnja-vrstica"></h3>
                    </div>
                </div>


            </div>
            <div style="margin-top:20px;" class="row">
                <div class="col-4">
                    <div onclick="pretvori()" class="custom-button rounded-sm shadow">Pretvori</div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="stevilskiSistemi.js"></script>

</body>

</html>
