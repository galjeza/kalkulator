<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="shortcut icon" type="image/png" href="Calculator.png"/>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/00e684f407.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand fas fa-calculator" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="index.html">Kalkulator<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="stevilski_sistemi.html">Številski sistemi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logični operatorji</a>
          </li>
        
         
        </ul>
        
      </div>
    </nav>
    <div class="rounded shadow-lg sistemi" id="kalkulator">
        
        <div class="container stevilski-sistemi">
            <div class="row sistem-select">
                <div class="col-6" ><label class="selectlabel" for="">Številski sistem:</label></div>
                <div class="col-6" > <select style="width: 90%;" class="form-select shadow" aria-label="select1">
                    <option value="1" selected>Binarni</option>
                    <option value="2">Decimalni</option>
                    <option value="3">Osmiški</option>
                    <option value="3">Šestnajstiški</option>
                  </select></div>
                
            </div>
           
            <div class="row">
                <div class="col-8">
                    <div class="form-group stevilo">
                        <label for="formcontrolarea1">Input</label>
                        <textarea class="form-control shadow" id="formcontrolarea1" rows="3"></textarea>
                      </div>
                </div>
                <div class="col-4">
                  <i class="fas fa-file-upload upload-icon"></i>
                </div>
            </div>
            <div class="row">
              <div class="col-12">
                  <div class="form-group stevilo">
                      <label for="formcontrolarea1">Output</label>
                      <textarea style="width: 70%;"class="form-control shadow" id="formcontrolarea1" rows="2"></textarea>
                    </div>
              </div>
             
          </div>
          <div style="margin-top: 20px;"class="row">
            <div  class="col-4">
              <div onclick="izracunaj()"class="custom-button rounded-sm shadow">Izračunaj</div>
            </div>
          </div>
            
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="stevilskiSistemi.js"></script>
  </body>
</html>
