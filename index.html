<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="shortcut icon" type="image/png" href="Calculator.png"/>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/00e684f407.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand fas fa-calculator" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span style="color:black;" class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"
            >Kalkulator<span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logični operatorji</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Številski sistemi</a>
        </li>
      </ul>
    </div>
    </nav>
    <div class="rounded shadow-lg" id="kalkulator">
      <div id="result-container" class="rounded shadow-sm">
        <p class="zgornja-vrstica"></p>
        <h3 class="spodnja-vrstica"></h3>
      </div>
      <div id="buttons">
        <div class="container">
          <div class="row">
            <div class="col-3"><div id="ocisti"class="btn gumb shadow-sm">C</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">+</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">-</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">÷</div></div>
          </div>
          <div class="row">
            <div class="col-3"><div class="btn gumb shadow-sm">0</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">1</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">2</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">x</div></div>
          </div>
          <div class="row">
            <div class="col-3"><div class="btn gumb shadow-sm">3</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">4</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">5</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">%</div></div>
          </div>
          <div class="row">
            <div class="col-3"><div class="btn gumb shadow-sm">6</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">7</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">8</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">√</div></div>
          </div>
          <div class="row">
            <div class="col-3"><div class="btn gumb shadow-sm">9</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">.</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">^</div></div>
            <div class="col-3">
              <div onclick="randomStevilo()"class="btn random shadow-sm">
                <i class="fas fa-dice"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3"><div class="btn gumb shadow-sm">(</div></div>
            <div class="col-3"><div class="btn gumb shadow-sm">)</div></div>
            <div class="col-6">
              <div class="btn equals shadow">＝</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="kalkulator.js"></script>
  </body>
</html>
